<div class="container-fluid">
    <div class="row text-center">
        <img src="./assets/img/logo.png" alt="Logo">
        <h3 class="title">EverSAFE Bid</h3>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="form-group label-floating is-empty">
                <label class="control-label">Username</label>
                <input type="email" class="form-control">
                <span class="material-input"></span>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="form-group label-floating is-empty">
                <label class="control-label">Password</label>
                <input type="password" class="form-control">
                <span class="material-input"></span>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <button class="btn btn-white btn-block" (click)="homenavbar()">Login</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-4">
                    <hr>
                </div>
                <div class="col-sm-4 text-center">
                    <h6>Or Connect With</h6>
                </div>
                <div class="col-sm-4">
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="btn btn-facebook btn-block text-center">
                        <i class="fa fa-facebook-square"></i> Facebook
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="btn btn-google btn-block">
                        <i class="fa fa-google-plus"></i> Google
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-center">
                    <a routerLink="/signup">New user?Signup</a>
                </div>
                <div class="col-sm-12 col-md-6 text-center">
                    <a routerLink="/password">Password?</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>


</div>
